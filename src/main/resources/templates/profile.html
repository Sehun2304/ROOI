<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <meta charset="UTF-8">
    <title>프로필</title>

</head>
<body>
<div id="login-form">
    <div id="login-title"><span th:text="${username}의 프로필"></span></div>

    <form action="/user/signup" method="post">
        <div class="login-id-label">ID</div>
        <Input type="text" name="username" class="login-input-box" th:text="${username}">

        <div class="login-id-label">Password</div>
        <input type="password" name="password" class="login-input-box" th:text="${password}">

        <div class="login-id-label">E-mail</div>
        <input type="text" name="email" class="login-input-box" th:text="${email}">

        <div class="login-id-label">Introduce</div>
        <input type="text" name="introduce" class="login-input-box" th:text="${introduce}">

        <button id="login-id-submit">ok</button>
    </form>
</div>
</body>
</html>
