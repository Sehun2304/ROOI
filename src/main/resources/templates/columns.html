<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Column View</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .column {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 20px;
    }
    .column-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .card {
      background-color: #f4f4f4;
      border-radius: 3px;
      padding: 10px;
      margin: 10px 0;
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .add-card-btn {
      color: #007bff;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="column">
    <div class="column-title">To Do</div>
    <div class="card">Task 1</div>
    <div class="card">Task 2</div>
    <div class="add-card-btn" onclick="addCard()">Add Card</div>
  </div>
</div>
<script>
  function addCard() {
    // Implement your logic to add a new card here
  }
</script>
</body>
</html>
