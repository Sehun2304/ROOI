<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Kanban Board</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 70px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            display: block;
            margin: 20px auto;
        }

        .container input[type="text"] {
            display: block;
            margin: 20px auto;
            width: 90%;
            height: auto;
            line-height : normal;
            padding: .8em .5em;
            font-family: inherit;
            border: 1px solid #999;
            border-radius: 0;
            outline-style: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        button {
            background-color: #466481;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>새로운 보드를 생성해주세요!</h1>
    <form id="create-board-form">
        <label for="head">색상</label>
        <input type="color" id="head" name="head" value="#fff" />
        <input type="text" placeholder="보드 이름" onfocus="this.placeholder=''" onblur="this.placeholder='보드 이름'" id="board-title" required>
        <input type="text" placeholder="보드 설명" onfocus="this.placeholder=''" onblur="this.placeholder='보드 설명'" id="board-contents" required>
        <button type="submit">생성하기</button>
    </form>
</div>
<script>
    const createBoardForm = document.getElementById('create-board-form');
    createBoardForm.addEventListener('submit', createBoard);
    async function createBoard(event) {
        event.preventDefault();
        const boardTitle = document.getElementById('board-title').value;
        const boardContents = document.getElementById('board-contents').value;
        const boardColor = document.getElementById('head').value;
        try {
            const response = await fetch('/api/boards', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ title: boardTitle, contents: boardContents, color: boardColor })
            });
            if (!response.ok) {
                throw new Error('Board creation failed');
            }
            const newBoard = await response.json();
            alert(`보드 "${boardTitle}" 이(가) 생성 완료되었습니다!`);
            location.reload();
        } catch (error) {
            console.error(error);
        }
    }
</script>
</body>
</html>
