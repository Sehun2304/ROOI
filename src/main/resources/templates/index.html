<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello Board</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      width: 250px;
      background-color: #333;
      color: white;
      padding: 0px;
      position: fixed;
      top: 100px; /* 상단바의 높이만큼 여백 추가 */
      left: 0;
      bottom: 0;
      overflow-y: auto;
    }
    .sidebar-buttons {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .topbar {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .topbar-buttons {
      display: flex;
      gap: 10px;
    }
    .column-container {
      display: flex;
      padding: 20px;
      margin-top: 100px; /* To avoid overlapping with topbar */
      margin-left: 250px; /* To avoid overlapping with sidebar */
    }
    .column {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .list {
      background-color: #f4f4f4;
      width: 250px;
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
      position: relative;
    }
    .list-title {
      font-weight: bold;
      margin-bottom: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .delete-board-btn {
      color: #ff0000;
      cursor: pointer;
    }
    .add-task-btn {
      color: #007bff;
      cursor: pointer;
      text-align: center;
    }
    .card {
      background-color: white;
      padding: 5px;
      margin: 5px 0;
      border-radius: 3px;
      box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<!--상단바-->
<div class="topbar">
  <h1>Trello Board</h1>
  <div class="topbar-buttons">
    <button onclick="logout()">Logout</button>
    <button onclick="openProfile()">My Profile</button>
  </div>
</div>


<!--사이드바-->
<div class="sidebar">
  <div class="sidebar-buttons">
    <button onclick="inviteMembers()">Invite Members</button>
    <button onclick="manageMembers()">Manage Members</button>
    <button onclick="addColumn()">Add Column</button>
  </div>
</div>

<!--칼럼과 카드-->
<div class="column-container">
  <div class="column">
    <div class="list">
      <a href = api/columns/${columnsId} class= "col-3">
        <div class="list-title">
          <span>${title}</span>
          <div class="delete-board-btn" onclick="deleteColumn(this)">x</div>
        </div>
      </a>
      <div>
        <a href = api/${columnsId}/card/${Id} class= "col-3">
          <div class="card">${title}</div>
          <div class="card">${title}</div>
          <div class="add-task-btn" onclick="addTask(this)">+</div>
        </a>
      </div>
    </div>
  </div>
</div>


<!--로그아웃 구현 스크립트-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>
<script>
  function inviteMembers() {
    window.location.href = "/post/invite";
  }

  function manageMembers() {
    window.location.href = "/post/manage";
  }

  function logout() {
    // 토큰 삭제
    Cookies.remove('Authorization', { path: '/' });
    window.location.href = "/user/login-page";
  }

  function openProfile() {
    window.location.href = "/user/profile";
  }

  function deleteColumn(button) {
    const list = button.parentNode.parentNode;
    list.remove();

    $.ajax({
      type: "DELETE",
      url:'/api/post/'+post_id,
      dataType:"json"
    }).done(function(res){
      console.log(res)
      console.log(res.status)
      if (res.status === 200) {
        alert("성공적으로 게시글을 삭제했습니다.")
        location.href = '/'
      } else if (res.status === 400) {
        alert("게시글 삭제에 실패했습니다. 본인이 작성한 게시글인지 확인해주세요.")
      }
    }).fail(function (request, status, error){
      console.log(status)
      console.log(error)
      alert("에러가 발생했습니다.");
    });
  }

  function addTask(button) {
    const list = button.parentNode;
    const newTask = document.createElement('div');
    newTask.className = 'card';
    newTask.textContent = 'New Task';
    list.insertBefore(newTask, button);
  }

  function addColumn() {
    const columnContainer = document.querySelector('.board');
    const newColumn = document.createElement('div');
    newColumn.className = 'list';
    newColumn.innerHTML = `
        <div class="list-title">
          <span>New Column</span>
          <div class="delete-board-btn" onclick="deleteColumn(this)">x</div>
        </div>
        <div class="card">New Task</div>
        <div class="add-task-btn" onclick="addTask(this)">+</div>
      `;
    columnContainer.appendChild(newColumn);
  }

  // 페이지 로딩 시 실행될 함수
  window.onload = function() {
    // 보드의 아이디 가져오기 (가정)
    const boardId = extractBoardIdFromURL(); /* 보드의 아이디 가져오는 로직 */;

    function extractBoardIdFromURL() {
      const url = window.location.href;
      const boardIdPattern = /\/boards\/(\d+)/;
      const matches = url.match(boardIdPattern);

      if (matches && matches.length >= 2) {
        return matches[1]; // 두 번째 항목이 보드 아이디입니다.
      }

      return null; // 보드 아이디를 추출할 수 없는 경우
    }

    // 서버에서 보드의 모든 칼럼 정보를 가져오는 API 호출
    $.ajax({
      type: "GET",
      url: `/api/board/${boardId}/columns`,
      dataType: "json"
    }).done(function(columns) {
      const columnContainer = document.getElementById('column-container');

      // 가져온 칼럼 정보를 화면에 추가
      columns.forEach(column => {
        const columnDiv = document.createElement('div');
        columnDiv.className = 'column';

        const listDiv = document.createElement('div');
        listDiv.className = 'list';
        listDiv.innerHTML = `
          <a href="/api/board/${boardId}/columns/${column.id}" class="col-3">
            <div class="list-title">
              <span>${column.title}</span>
              <div class="delete-board-btn" onclick="deleteColumn(this, ${column.id})">x</div>
            </div>
          </a>
          <div>
            <!-- 여기에 카드 정보를 추가하는 부분을 추가해주세요 -->
            <!-- 예: <div class="card">${cardTitle}</div> -->
            <div class="add-task-btn" onclick="addTask(this)">+</div>
          </div>
        `;

        columnDiv.appendChild(listDiv);
        columnContainer.appendChild(columnDiv);
      });
    }).fail(function(request, status, error) {
      console.log(status);
      console.log(error);
      alert("에러가 발생했습니다.");
    });
  }


</script>
</body>
</html>
