<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card-content {
            margin-bottom: 10px;
        }
        .card-buttons {
            display: flex;
            justify-content: space-between;
        }
        .edit-button,
        .delete-button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #007bff;
            color: white;
        }
        .delete-button {
            background-color: #ff0000;
            color: white;
        }
        /* 댓글 수정용 입력 상자 스타일 */
        .comment-edit-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            resize: vertical;
        }
        /* 댓글 수정 버튼 스타일 */
        .edit-comment-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-title"><span th:text="${card.title}">Task 1</span></div>
    <div class="card-content" style="margin-top: 30px">
        <span th:text="${card.description}">This is a description of the task.</span>
    </div>
    <div class="worker" style="margin-top: 30px">
        <div>Worker</div>
        <div style="border: solid 1px gray; padding: 10px 10px 10px 10px" >
            <span th:text="${card.description}">Worker List</span>
        </div>
    </div>
<hr>
    <div class="comments-section">
        <div style="margin-bottom: 10px">Comments</div>
        <div class="comment-list" style="margin-bottom: 10px">Comment List</div>
        <input type="text" id="comment-input" placeholder="Enter your comment">
        <button onclick="addComment()">Add Comment</button>

    </div>
    <div class="card-buttons">
        <button class="edit-button">Edit</button>
        <button class="delete-button">Delete</button>
    </div>
</div>


<script>
    function addComment() {
    const commentInput = document.getElementById('comment-input');
    const commentText = commentInput.value.trim();

    if (!commentText) {
        alert('Please enter a comment.');
        return;
    }

    const commentList = document.querySelector('.comment-list');
    const newComment = document.createElement('div');
    newComment.className = 'comment';
    newComment.textContent = commentText;

    commentList.appendChild(newComment);

    // 입력 폼 비우기
    commentInput.value = '';
}
</script>
</body>
</html>
