<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card-content {
            margin-bottom: 10px;
        }
        .card-buttons {
            display: flex;
            justify-content: space-between;
        }
        .edit-button,
        .delete-button {
            background-color: #ff0000;
            color: white;
        }
        .edit-button {
            background-color: #007bff;
            color: white;
        }
        .delete-button {
            background-color: #ff0000;
            color: white;
        }
        /* 댓글 수정용 입력 상자 스타일 */
        .comment-edit-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            resize: vertical;
        }
        /* 댓글 수정 버튼 스타일 */
        .edit-comment-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-title"><span th:text="${card.title}">Task 1</span></div>
    <div class="card-content" style="margin-top: 30px">
        <span th:text="${card.description}">This is a description of the task.</span>
    </div>
    <div class="worker" style="margin-top: 30px">
        <div>Worker</div>
        <div style="border: solid 1px gray; padding: 10px 10px 10px 10px" >
            <span>Worker List</span>
        </div>
    </div>
    <div class="card-buttons">
        <button class="edit-button" onclick="showEditBox()">Edit</button>
        <button class="delete-button" onclick="deleteCard()">Delete</button>
    </div>
</div>
<hr>
    <div class="comments-section">
        <div style="margin-bottom: 10px">Comments</div>
        <div class="comment-list" style="margin-bottom: 10px">
            <ul th:each="comment : ${card.commentList}" style="border-bottom: solid 1px gray; padding-bottom: 15px">
                    <span th:text="${comment.username}"></span> : <span th:text="${comment.content}"></span>
                <div style="float: right">
                    <button type="submit" class="btn btn-dark" id="comment-update-btn" onclick="" style="width: 55px; font-size: 12px">수 정</button>
                    <button type="submit" class="btn btn-dark" id="comment-delete-btn" onclick="deleteComment()" style="width: 55px; font-size: 12px">삭 제</button>
                </div>
            </ul>
        </div>
        <div>
            <input type="text" id="comment-input" placeholder="Enter your comment" style="width: 80%; height: 30px">
            <button onclick="addComment()" style="height: 30px; float: right ">Add Comment</button>
        </div>


    </div>

</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    const currentURL = window.location.href;

    function getCardIdFromURL() {
        const cardIdPattern = /\/card\/(\d+)/; // URL에서 숫자로 된 카드 ID를 추출하는 정규식
        const match = currentURL.match(cardIdPattern);

        if (match && match.length > 1) {
            return match[1]; // 첫 번째 캡처 그룹이 카드 ID입니다.
        } else {
            return null; // 카드 ID를 추출할 수 없는 경우
        }
    }

    async function addComment() {
        const commentInput = document.getElementById('comment-input');
        const commentText = commentInput.value.trim();
        const cardId = getCardIdFromURL();

        if (!cardId) {
            alert('카드 ID를 가져올 수 없습니다.');
            return;
        }

        if (!commentText) {
            alert('Please enter a comment.');
            return;
        }

        // AJAX를 사용하여 댓글을 서버에 전송하고 저장
        try {
            const response = await fetch(`/api/card/comment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: commentText,
                    card_id: cardId  // 카드 ID를 입력하세요
                })
            });

            if (!response.ok) {
                alert('Failed to add comment.');
                return;
            }

            // // 댓글 목록 갱신
            // await fetchAndDisplayComments();

            // 입력 폼 비우기
            commentInput.value = '';
        } catch (error) {
            console.error('Error adding comment:', error);
        }
        window.location.reload()
    }



    // 카드 삭제 버튼 클릭 시
    const deleteButton = document.querySelector('.delete-button');
    deleteButton.addEventListener('click', async () => {
        const confirmDelete = confirm('이 카드를 삭제하시겠습니까?');
        if (confirmDelete) {
            try {
                // 서버로 카드 삭제 요청을 보냅니다.
                const cardId = getCardIdFromURL(); // 카드 ID를 가져옵니다.
                if (!cardId) {
                    alert('카드 ID를 가져올 수 없습니다.');
                    return;
                }

                await deleteCardFromServer(cardId);

                window.location.href = `/boards/1`;
            } catch (error) {

            }
        }
    });

    async function deleteCardFromServer(cardId) {
        try {
            const response = await fetch(`/api/card/${cardId}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                const responseData = await response.json();
                console.log('카드 삭제 성공:', responseData.message);
            } else {
                throw new Error('카드 삭제 실패');
            }
        } catch (error) {
            console.error('카드 삭제 오류:', error);
            // throw error;
        }
    }

</script>
</body>
</html>
