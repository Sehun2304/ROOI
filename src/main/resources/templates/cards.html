<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card-content {
            margin-bottom: 10px;
        }
        .card-buttons {
            display: flex;
            justify-content: space-between;
        }
        .edit-button,
        .delete-button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #007bff;
            color: white;
        }
        .delete-button {
            background-color: #ff0000;
            color: white;
        }
        /* 댓글 수정용 입력 상자 스타일 */
        .comment-edit-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            resize: vertical;
        }
        /* 댓글 수정 버튼 스타일 */
        .edit-comment-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-title">Task 1</div>
    <div class="card-content">
        This is a description of the task.
    </div>
<hr>
    <div class="comments-section">
        <input type="text" id="comment-input" placeholder="Enter your comment">
        <button onclick="addComment()">Add Comment</button>
        <div class="comment-list"></div>
    </div>
    <div class="card-buttons">
        <button class="edit-button">Edit</button>
        <button class="delete-button">Delete</button>
    </div>
</div>
<script>
    const currentURL = window.location.href;

    function getCardIdFromURL() {
        const cardIdPattern = /\/card\/(\d+)/; // URL에서 숫자로 된 카드 ID를 추출하는 정규식
        const match = currentURL.match(cardIdPattern);

        if (match && match.length > 1) {
            return match[1]; // 첫 번째 캡처 그룹이 카드 ID입니다.
        } else {
            return null; // 카드 ID를 추출할 수 없는 경우
        }
    }

    async function addComment() {
        const commentInput = document.getElementById('comment-input');
        const commentText = commentInput.value.trim();
        const cardId = getCardIdFromURL();

        if (!cardId) {
            alert('카드 ID를 가져올 수 없습니다.');
            return;
        }

        if (!commentText) {
            alert('Please enter a comment.');
            return;
        }

        // AJAX를 사용하여 댓글을 서버에 전송하고 저장
        try {
            const response = await fetch(`/api/card/comment`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    content: commentText,
                    card_id: cardId  // 카드 ID를 입력하세요
                })
            });

            if (!response.ok) {
                alert('Failed to add comment.');
                return;
            }

            // // 댓글 목록 갱신
            // await fetchAndDisplayComments();
            //
            // // 입력 폼 비우기
            // commentInput.value = '';
        } catch (error) {
            console.error('Error adding comment:', error);
        }
    }
