<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .card {
            background-color: #f4f4f4;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .card-content {
            margin-bottom: 10px;
        }
        .card-buttons {
            display: flex;
            justify-content: space-between;
        }
        .edit-button,
        .delete-button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .edit-button {
            background-color: #007bff;
            color: white;
        }
        .delete-button {
            background-color: #ff0000;
            color: white;
        }
        /* 댓글 수정용 입력 상자 스타일 */
        .comment-edit-input {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
            resize: vertical;
        }
        /* 댓글 수정 버튼 스타일 */
        .edit-comment-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 3px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-title"><span th:text="${card.title}">Task 1</span></div>
    <div class="card-content" style="margin-top: 30px">
        <span th:text="${card.description}">This is a description of the task.</span>
    </div>
    <div class="worker" style="margin-top: 30px">
        <div>Worker</div>
        <div style="border: solid 1px gray; padding: 10px 10px 10px 10px" >
            <span th:text="${card.description}">Worker List</span>
        </div>
    </div>
<hr>
    <div class="comments-section">
        <div style="margin-bottom: 10px">Comments</div>
        <div class="comment-list" style="margin-bottom: 10px">Comment List</div>
        <input type="text" id="comment-input" placeholder="Enter your comment">
        <button onclick="addComment()">Add Comment</button>

    </div>
    <div class="card-buttons">
        <button class="edit-button">Edit</button>
        <button class="delete-button">Delete</button>
    </div>

</div>


<script>

    // 현재 페이지의 URL을 가져옵니다.
    const currentUrl = window.location.href;

    // URL의 끝부분에 있는 숫자를 추출하여 카드 ID로 사용합니다.
    const cardId = extractCardIdFromUrl(currentUrl);


    // 카드 삭제 버튼 클릭 시
    const deleteButton = document.querySelector('.delete-button');
    deleteButton.addEventListener('click', async () => {
        const confirmDelete = confirm('이 카드를 삭제하시겠습니까?');
        if (confirmDelete) {
            try {
                // 서버로 카드 삭제 요청을 보냅니다.
                await deleteCardFromServer(cardId);

                window.location.href = `/boards/1`;
            } catch (error) {

            }
        }
    });

    // URL에서 카드 ID를 추출하는 함수
    function extractCardIdFromUrl(url) {
        const parts = url.split('/');
        const cardId = parts[parts.length - 1];
        return cardId;
    }

    async function deleteCardFromServer(cardId) {
        try {
            const response = await fetch(`/api/card/${cardId}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                const responseData = await response.json();
                console.log('카드 삭제 성공:', responseData.message);
            } else {
                throw new Error('카드 삭제 실패');
            }
        } catch (error) {
            console.error('카드 삭제 오류:', error);
            // throw error;
        }
    }



        function addComment() {
    const commentInput = document.getElementById('comment-input');
    const commentText = commentInput.value.trim();

    if (!commentText) {
        alert('Please enter a comment.');
        return;
    }

    const commentList = document.querySelector('.comment-list');
    const newComment = document.createElement('div');
    newComment.className = 'comment';
    newComment.textContent = commentText;

    commentList.appendChild(newComment);

    // 입력 폼 비우기
    commentInput.value = '';
}
</script>
</body>
</html>
